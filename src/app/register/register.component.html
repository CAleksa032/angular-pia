<div class="background">
  <div class="center-container">    
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Register</h2>
              <form ngNativeValidate #myForm="ngForm" (ngSubmit)="submitForm(myForm)">
                <div class="mb-3">
                  <label for="username" class="form-label">Username:</label>
                  <input type="text" id="username" name="username" required [(ngModel)]="username" class="form-control">
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" id="email" name="email" [(ngModel)]="email" required class="form-control">
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password:</label>
                  <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control">
                  <div *ngIf="password && !isPasswordValid()" class="text-danger small">
                    Password must be 7-12 characters long, start with a letter, and contain at least one uppercase letter, one number, and one special character
                  </div>
                </div>

                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Confirm Password:</label>
                  <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" class="form-control">
                  <div *ngIf="confirmPassword && passwordsDontMatch()" class="text-danger small">
                    Passwords do not match
                  </div>
                </div>

                <div class="mb-3">
                  <label for="name" class="form-label">Name:</label>
                  <input type="text" id="name" name="name" [(ngModel)]="name" required class="form-control">
                </div>

                <div class="mb-3">
                  <label for="lastname" class="form-label">Lastname:</label>
                  <input type="text" id="lastname" name="lastname" [(ngModel)]="lastname" required class="form-control">
                </div>

                <div class="mb-3">
                  <label for="address" class="form-label">Address:</label>
                  <input type="text" id="address" name="address" [(ngModel)]="address" required class="form-control">
                </div>

                <div class="mb-3">
                  <label for="phone" class="form-label">Phone Number:</label>
                  <input type="text" id="phone" name="phone" [(ngModel)]="phone" required class="form-control">
                </div>

                <div class="mb-3">
                  <label for="profilePicture" class="form-label">Profile Picture:</label>
                  <input type="file" id="profilePicture" name="profilePicture" accept="image/jpeg, image/png" (change)="onProfilePictureSelected($event)" class="form-control">
                </div>

                <button type="submit" [disabled]="!isFormValid()" class="btn btn-primary w-100">Register</button>
              </form>

              <div class="mt-3 text-center">
                Already have an account? You can login <a routerLink="/">here.</a>
              </div>

              <div class="mt-3 text-center small">
                {{ message }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
